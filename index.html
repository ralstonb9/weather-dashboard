<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">  
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #0d6efd;">
        <div class="container-fluid">
            <span class="navbar-brand mx-auto h1">Weather Dashboard</span>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <input type="text" name="form-control" id="search-input">
                <button class="btn btn-primary rounded mt-2" id="search-button">Search</button>
                <hr class="my-4">
                <div id="search-history"></div>
            </div>
            <div class="col-9">
                <div class="border border-secondary p-3" id="current-forecast"></div>
                <h2 class="mt-3">5-Day Forecast:</h2>
                <div class="d-flex justify-content-between" id="forecast">
                    <div class="future bg-dark text-white p-2"></div>
                    <div class="future bg-dark text-white p-2"></div>
                    <div class="future bg-dark text-white p-2"></div>
                    <div class="future bg-dark text-white p-2"></div>
                    <div class="future bg-dark text-white p-2"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
</body>
</html>
